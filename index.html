<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>videojs-title-bar Demo</title>
  <link href="/node_modules/video.js/dist/video-js.css" rel="stylesheet">
  <link href="/dist/videojs-title-bar.css" rel="stylesheet">
</head>
<body>
  <video id="videojs-title-bar-player" class="video-js vjs-default-skin" controls>
    <source src="//vjs.zencdn.net/v/oceans.mp4" type='video/mp4'>
    <source src="//vjs.zencdn.net/v/oceans.webm" type='video/webm'>
  </video>
  <ul>
    <li><a href="/test/">Run unit tests in browser.</a></li>

  </ul>
  <script src="/node_modules/video.js/dist/video.js"></script>
  <script src="/dist/videojs-title-bar.js"></script>
  <script>
    (function(window, videojs) {
      var player = window.player = videojs('videojs-title-bar-player');
      player.titleBar({title: 'Dummy Title'});
    }(window, window.videojs));
  </script>
</body>
</html>
